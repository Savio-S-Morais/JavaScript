<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa JavaScript</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(105, 105, 173);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando tratamento de dados</h1>
    <script>
        var n1 = Number.parseInt(window.prompt("Digite um número: ")); //valor váriavel 1 -> retorna como string
        var n2 = Number.parseInt(window.prompt("Digite outro número: ")); //valor váriavel 2 -> retorna como string
        //Number.parseInt(n1, n2) -> Converte string para number
        var soma = n1 + n2;
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) //concatenação
        //number + number para adição
        //string + string para concatenação
    </script>
</body>
</html>
