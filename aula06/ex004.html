<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?') //Pega a informação adicionada no prompt e atribui ela à variavel 'nome'
        document.write(`<p>Olá ${nome}. Seu nome tem ${nome.length} letras</p><br>`)
        document.write(`O seu nome em maiúsculo é ${nome.toUpperCase()}<br>`)
        document.write(`O seu nome em mínusculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
