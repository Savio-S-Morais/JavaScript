<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        div#box{
            font-size: 1.5em
        }

        #txtpais{
            box-sizing: 2em;
        }
    </style>
</head>
<body>
    <h1>Definindo sua nacionalidade</h1>
    <div id="box">
        <p>Informe abaixo o seu país de origem e descubra se você é Brasileiro ou Estrangeiro</p>
        <br>
        O meu pais natal é: <input type="text" name="txtpais" id="txtpais">
        <input type="button" value="Verificar" onclick="nacionalidade()">
        <div id="resultado"></div>
    </div>
    <script>
        function nacionalidade(){
            var pais = document.getElementById('txtpais').value
            var res = document.getElementById('resultado')

            console.log(typeof(pais))
            console.log(pais)


            if(pais == 'Brasil' || pais == 'brasil' || pais == 'BRASIL'){
                res.innerHTML = `<br>`
                res.innerHTML += `O seu pais de Origem é ${pais}, sendo assim você é <strong>Brasileiro(a)</strong>`
            }else{
                res.innerHTML = `<br>`
                res.innerHTML += `O seu pais de Origem é ${pais}, sendo assim você é <strong>Estrangeiro(a)</strong>`
            }
        }
    </script>
</body>
</html>
